<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>
  <!-- Aqui empieza la Navbar ------------------------------------>
  <nav class="fadeInDown">
      <img src="images/logo.png" alt="brand">
      <ul>
        <li><a href="#">FAQS</a></li>
        <li><a href="#">Producto y Descripción</a></li>
      </ul>
  </nav>
  <!-- Aqui acaba la Navbar -------------------------------------->

  <!-- Aqui Incia Sección Formulario -------------------------------->
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="modulo_pago">
          <div class="modulo_pago_images">
            <img src="images/box2.png" alt="">

          <h3>
            Producto 1

          <p>

        </div>
      </div>
      <div class="col-8">

            <input type="hidden" name="first_name" value="John">

            <input type="hidden" name="night_phone_a" value="610">
            <input type="hidden" name="email" value="jdoe@zyzzyu.com">
            <label for="name">Nombre:</label>
            <br>
            <input type="name" placeholder="" name="first_name" class="data" required> 
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" placeholder="" name="email" class="data" required>
            <br>
            <label for="phone">Teléfono:</label>
            <br>
            <input type="tel" placeholder="" name="phone" class="data" required>
            <br>
            <input type="submit" class="main_btn" name="submit" id="" value="Confirmar Pago">
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin de Sección Formulario ------------------------------->
  <!-- Aqui acaba la Main Section ----------------------------->

  <footer>
